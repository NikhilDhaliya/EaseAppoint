<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EaseAppoint</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EaseAppoint</div>
            <div class="nav-links">
                <span id="userGreeting"></span>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li class="active"><a href="#appointments">My Appointments</a></li>
                <li><a href="#book">Book Appointment</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <section id="appointments" class="dashboard-section active">
                <h2>My Appointments</h2>
                <div class="appointments-grid">
                    <!-- Appointments will be loaded here dynamically -->
                    <div class="appointment-card">
                        <!-- ... existing appointment card content ... -->
                        <div class="review-section" style="display: none;">
                            <h4>Leave a Review</h4>
                            <div class="rating">
                                <input type="number" min="1" max="5" placeholder="Rating (1-5)">
                            </div>
                            <textarea placeholder="Your review"></textarea>
                            <button class="review-button">Submit Review</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="book" class="dashboard-section">
                <h2>Book New Appointment</h2>
                <div class="booking-form">
                    <div class="form-group">
                        <label for="serviceType">Service Type</label>
                        <select id="serviceType" required>
                            <option value="">Select a service</option>
                            <option value="salon">Salon</option>
                            <option value="hospital">Hospital</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <select id="time" required>
                            <!-- Time slots will be loaded dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="book-button">Book Appointment</button>
                </div>
            </section>

            <section id="profile" class="dashboard-section">
                <h2>Profile</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="profileName">Name</label>
                        <input type="text" id="profileName">
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" readonly>
                    </div>
                    <button type="submit" class="update-button">Update Profile</button>
                </form>
            </section>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
